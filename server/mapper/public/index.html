<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Miko Mapper</title>

		<style media="screen">
			html, body {
				margin: 0;
			}
			#toolbar {
				position: absolute;
			}
			canvas {
				cursor: crosshair;
			}
		</style>
	</head>
	<body>
		<div id="toolbar">
			<button id="load-btn" onclick="document.getElementById('load-input').click()">Load</button>
			<button id="save-btn">Save</button>
		</div>
		<canvas id="canvas" width="300" height="300"></canvas>

		<input type="file" id="load-input" style="display: none;">

		<script type="text/javascript" src="client.js"></script>
	</body>
</html>
